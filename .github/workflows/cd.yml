name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: deployment
    runs-on: ubuntu-latest

      steps:
        - name: Check out code
          uses: actions/checkout@v3
        - name: Set up Go
          uses: actions/setup-go@v4
          with:
            go-version: "1.20"
        - name: build prod
          run: ./scripts/buildprod.sh
            
        